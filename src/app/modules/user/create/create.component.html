<h2>Registrar usuarios</h2>
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <strong>Registrarse</strong>
        <!-- <small>Form</small> -->
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-6">
            <label for="company">Nombre</label>
            <input type="text" class="form-control" id="company" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group col-6">
            <label for="vat">Apellido</label>
            <input type="text" class="form-control" id="vat" placeholder="Ingrese su apellido">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="street">Rut</label>
            <input type="text" class="form-control" id="street" placeholder="Ingrese su rut">
          </div>
          <div class="form-group col-6">
            <label for="street">Tipo</label>
            <select name="userType" id="userType" class="form-control">
              <option value="" disabled>Seleccione si es propietario o arrendatario</option>
              <option value="OWNER">Propietario</option>
              <option value="LESSEE">Arrendatario</option>
            </select>
            <!-- <input type="text" class="form-control" id="street" placeholder="Seleccione si es propietario o arrendatario"> -->
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="city">Dirección</label>
            <input type="text" class="form-control" id="city" placeholder="Ingrese su dirección">
          </div>
          <div class="form-group col-sm-6">
            <label for="postal-code">Email</label>
            <input type="text" class="form-control" id="postal-code" placeholder="Ingrese su email">
          </div>
        </div><!--/.row-->
        <div class="form-group">
          <label for="country">Telefono</label>
          <input type="text" class="form-control" id="country" placeholder="Ingrese su telefono">
        </div>
        <div class="row">
          <div class="col-12 float-right text-right">
            <button type="button" routerLink="/dashboard" class="btn btn-primary px-4">Registrarse</button>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
