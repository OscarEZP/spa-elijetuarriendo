<div class="app-body login-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto"  >
          <div class="card-group" >
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="ngForm">
                  <h1>Login</h1>
                  <p class="text-muted">Ingresa a tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="username" type="text" class="form-control" placeholder="Username" autocomplete="username o email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-5">
                      <button type="button" class="btn btn-primary px-4" (click)="login(ngForm.value)">Login</button>
                    </div>
                    <div class="col-7 text-right">
                      <button type="button" class="btn btn-link px-0">Â¿Olvidaste tu password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Registrate</h2>
                  <p>Registrate como propietario o como arrendatario.</p>
                  <button type="button" class="btn btn-primary active mt-4" routerLink="/register">Registrate ahora!!</button>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </main>
</div>
